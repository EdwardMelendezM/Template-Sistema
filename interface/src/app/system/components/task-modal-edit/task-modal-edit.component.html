<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Editar task</h4>
  <button type="button" class="btn close" aria-label="Close" (click)="onCloseModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formEditTask" >
    <div class="row m-b-6">
      <label class="col-12 col-lg-3 p-2 m-b-2" for="title">TÃ­tulo</label>
      <div class="col-12 col-lg-8">
        <input class="form-control" type="text" formControlName="title" id="title">
      </div>
    </div>
    <div class="row m-b-6">
      <label class="col-12 col-lg-3 p-2 m-b-2" for="completed">Completado</label>
      <div class="col-12 col-lg-8">
        <input class="form-check-input m-b-2" type="checkbox" formControlName="completed" id="completed">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="onCloseModal()">Cancelar</button>
  <button class="btn btn-success" (click)="onConfirm()">Editar</button>
</div>
